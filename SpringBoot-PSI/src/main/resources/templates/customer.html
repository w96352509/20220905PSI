<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>客戶頁面</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>
<body>
  <div class="container my-2">
    <!-- Header 區 html名稱 :: 標籤名稱 -->
    <div th:include="header :: header"></div>
    <!-- Content 區 -->
    <h1>Customer Page</h1>
     <form action="#"
           th:action="@{/customer/}"
           th:object="${customer}"
           th:method="${_method}">
     <div class="form_group">
     <input type="hidden" th:field="*{id}" />
     <label>客戶名稱 : </label>
     <input type="text" th:field="*{name}"><p/> 
     </div>
     <br/>
     <button type="submit" th:value="${_method}" class="btn btn-primary"></button>
     </form>
    <!-- Footer 區 -->
     <div th:include="footer :: footer"></div>
  </div> 
</body>
</html>
