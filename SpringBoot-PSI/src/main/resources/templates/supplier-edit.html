<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>PSI 員工資料表</title>
<style type="text/css">
	.fieldError{color: red;}
</style>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>
<body>
  <div class="container my-2">
    <!-- Header 區 html名稱 :: 標籤名稱 -->
    <div th:include="header :: header"></div>
    <!-- Content 區 th:field = HTML name / value -->
    <h1>新增員工</h1><p/>
    <form action="#" th:action="@{/supplier/update}" 
                     th:object="${supplier}"
                     th:method="${_method}">
      <div class="form-group">
       <input type="hidden" th:field="*{id}" />
       <label>供應商名稱</label>
       <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="請輸入客戶名稱" />
       <br />
      </div>
      <input type="submit" th:value="${_method}" class="btn btn-primary"/>
      <a th:href="@{/supplier/}" class="btn btn-warning">重置</a>
    </form>
    <p/>
    <h1>供應商列表</h1><p/>
    <table border="1" class="table table-striped table-responsive-md">
     <thead>
      <tr>
       <th>序號</th>
       <th>供應商名稱</th>
       <th>採購單</th>
       <th>修改</th>
       <th>修改(跳頁)</th>
       <th>刪除</th>
      </tr>
     </thead>
     <tbody>
      <tr th:each="s : ${suppliers}">
       <td th:text="${s.id}"></td>
       <td th:text="${s.name}"></td>
       <td></td>
       <td>
        <a th:href="@{/supplier/{sid}(sid=${s.id})}" class="btn btn-primary">編輯</a>
       </td>
       <td>
        <a th:href="@{/supplier/edit/{sid}(sid=${s.id})}" class="btn btn-primary">編輯(跳頁)</a>
       </td>
        <td>
        <a th:href="@{/supplier/delete/{sid}(sid=${s.id})}" class="btn btn-danger">刪除</a>
       </td>
      </tr>
     </tbody>
    </table>
    <!-- Footer 區 -->
     <div th:include="footer :: footer"></div>
  </div> 
</body>
</html>
